plugins {
    id 'java'
    id 'maven-publish'
    id 'org.sonatype.gradle.plugins.scan' version '2.2.2'
}

repositories {
    mavenLocal()

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('http://localhost:8081/repository/maven-central')
        allowInsecureProtocol = true
    }
}

dependencies {
    implementation 'org.demo:producer:1.7'
    implementation 'org.json:json:20140107'
    implementation 'args4j:args4j:2.0.1'
}

group = 'org.demo'
version = '1.3'
description = 'consumer'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

nexusIQScan {
    username = "admin"
    password = "admin123"
    serverUrl = 'http://localhost:8070'
    applicationId = 'consumer.gr'
}